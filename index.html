<!DOCTYPE html>
<html>

<head>
    <title>Inu - Man and his best friend, together.</title>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCmGwt526Lyy8H9FowN8bqfeyiK2k7MSYQ&sensor=false">
    </script>

    <script>
        function initialize() {
            var mapProp = {
                center: new google.maps.LatLng(40.0176, -105.2797),
                zoom: 13,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
        }
        
        // Adds support for asynchronous loading (NONF001)
        
        function loadScript() {
            var script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = 'https://maps.googleapis.com/maps/api/js?v=3.exp&' + 'callback=initialize';
            document.body.appendChild(script);
        }

        window.onload = loadScript;
    </script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="googleMap"></div>
</body>

</html>
